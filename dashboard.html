<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lib Sys | Dashboard</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div id="header">
        <header id="header-header">
            <h1><a href="./index.html">Lib Sys</a></h1>
        </header>
        <div id="container">
            <div id="content">
                <div class="content-content">
                    <h3 id="user"></h3>
                </div>
            </div>
        </div>
    </div>
    <div id="mid" class="content-content">
        <p id="lib-data-intro"></p>
        <div id="button-container">
            <button id="button_" class="button_add_entry hidden">Add entry</button>
            <button id="button__" class="button_add_entry hidden">View lending logs</button>
            <form id = "search-box" class = "hidden">
                <input type="search" name="book" id="search-bar" placeholder = "Search by title" required>
                <input type="submit" name="search-button" id="search-submit" value = "Go">
                <section id = "hint" class="hidden"></section>
            </form>
            <div id="shelf-data"></div>
        </div>
    </div>
    <div id="modal" class="hidden">
        <div id="modal-content">
            <div class="loader hidden"></div>
            <div class="modal-content_">
                <form action="" id="form_">
                    <div id="input-container">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" required>
                    </div>
                    <div id="input-container">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" required>
                    </div>
                    <div id="input-container">
                        <label for="counter">Instances (number of books with this title)</label>
                        <input type="number" name="counter" id="counter" required>
                    </div>
                    <div id="input-container">
                        <input type="submit" name="submit" id="submit" value = "Submit">
                        <input type="button" name="exit" id="exit" value = "Cancel">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/dashboard.js"></script>
</body>
</html>
